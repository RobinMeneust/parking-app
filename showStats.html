<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Accueil</title>
	<meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <canvas id="visits"></canvas>
    <canvas id="expenses"></canvas>

    <script>
        let months=["janvier", "février","mars","avril","mai","juin","juillet","août","septembre","octobre","novembre","décembre"];
        let visitsValues=[1,5,10,8,5,7,4,3,2,1,3,5];
        let expensesValues=[2,40,80,15,8,9,10,8,5,8,10,15];

        
        var visits = new Chart("visits", {
            type: "bar",
            data:{
                labels:months,
                datasets: [{
                    data: visitsValues,
                    backgroundColor:"blue"
                }]
            },
            options:{
                responsive: true,
                legend: {display: false},
                title: {
                    display: true,
                    text: 'Nombre de stationnements par mois'
                },
                scales: {
                    yAxes: [{
                        display: true,
                        ticks: {
                            beginAtZero: true

                        }
                    }]
                }
            }
        });

        var expenses = new Chart("expenses", {
            type: "line",
            data:{
                labels:months,
                datasets: [{
                    borderColor: 'blue',
                    fill:false,
                    data: expensesValues,
                }]
            },
            options:{
                responsive: true,
                legend: {display: false},
                title: {
                    display: true,
                    text: 'Dépenses par mois'
                },
                scales: {
                    yAxes: [{
                        display: true,
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        /*

        - Use data of the previous year if there are any
        - Use the previous months to get the slope expected
        - Display it on the same graph ?
        */

    </script>
</body>
</html>
